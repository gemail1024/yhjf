<body>
    <!-- åœ¨ body çš„æœ€å¼€å§‹æ·»åŠ åŠ è½½åŠ¨ç”» HTML -->
    <div class="loading-spinner" style="display: none;">

    <!-- æ·»åŠ å®¹å™¨ -->
    <div class="container">
        <h1>åˆ›å»ºé˜…åå³ç„šæ¶ˆæ¯</h1>
        <div id="messageForm">
            <div class="form-group">
                <label>æ¶ˆæ¯å†…å®¹</label>
                <textarea id="content" placeholder="è¯·è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯å†…å®¹..."></textarea>

            <div class="form-group">
                <label>é”€æ¯æ–¹å¼</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="burnType1" name="destroyType" value="burn" checked>
                        <label for="burnType1">é˜…åå³ç„š</label>
                    </div>
                    
                    <div class="radio-option">
                        <input type="radio" id="burnType2" name="destroyType" value="expire">
                        <label for="burnType2">
                            <input type="number" id="expireMinutes" value="5" min="1" class="inline-input"> åˆ†é’Ÿåé”€æ¯
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>å¯†ç ä¿æŠ¤ï¼ˆå¯é€‰ï¼‰</label>
                <input type="password" id="password" placeholder="ç½®è®¿é—®å¯†ç ...">
            </div>
            
            <button class="create-btn" onclick="createMessage()">åˆ›å»ºæ¶ˆæ¯</button>
        </div>

        <div id="result">
            <h3>æ¶ˆæ¯å·²åˆ›å»ºæˆåŠŸï¼</h3>
            <p>è®¿é—®é“¾æ¥ï¼š</p>
            <div id="messageUrl"></div>
            <div class="button-group">
                <button class="copy-btn" onclick="copyUrl(this)">å¤åˆ¶é“¾æ¥</button>
                <button class="new-msg-btn" onclick="createNew()">å†å‘ä¸€æ¡</button>
            </div>
        </div>

    <script>
        // æ·»åŠ  Toast æç¤ºå‡½æ•°
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // åˆ é™¤åŸæ¥çš„æ˜¾ç¤º/éšè—äº‹ä»¶ç›‘å¬å™¨ï¼Œæ”¹ä¸ºå¯ç”¨/ç¦ç”¨è¾“å…¥æ¡†
        document.querySelectorAll('input[name="destroyType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const expireInput = document.getElementById('expireMinutes');
                expireInput.disabled = this.value === 'burn';
            });
        });

        async function createMessage() {
            const button = document.querySelector('.create-btn');
            button.disabled = true;
            button.innerHTML = 'åˆ›å»ºä¸­...';
            
            const content = document.getElementById('content').value;
            const password = document.getElementById('password').value;
            const destroyType = document.querySelector('input[name="destroyType"]:checked').value;
            const expireMinutes = document.getElementById('expireMinutes').value;
            
            if (!content.trim()) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹ï¼');
                button.disabled = false;
                button.innerHTML = 'åˆ›å»ºæ¶ˆæ¯';
                return;
            }

            if (destroyType === 'expire' && (!expireMinutes || expireMinutes < 1)) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é”€æ¯æ—¶é—´ï¼');
                button.disabled = false;
                button.innerHTML = 'åˆ›å»ºæ¶ˆæ¯';
                return;
            }

            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        content, 
                        password, 
                        expireMinutes: parseInt(expireMinutes),
                        destroyType
                    })
                });
                
                const data = await response.json();
                if (data.url) {
                    const url = data.url;
                    document.getElementById('messageUrl').textContent = url;
                    document.getElementById('messageForm').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                }
            } catch (error) {
                alert('åˆ›å»ºå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                button.disabled = false;
                button.innerHTML = 'åˆ›å»ºæ¶ˆæ¯';
            }
        }

        function copyUrl(button) {
            const url = document.getElementById('messageUrl').textContent;
            
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ textarea å…ƒç´ 
            const textarea = document.createElement('textarea');
            textarea.value = url;
            textarea.style.position = 'fixed';  // é˜²æ­¢é¡µé¢æ»šåŠ¨
            textarea.style.opacity = '0';       // éšè—å…ƒç´ 
            document.body.appendChild(textarea);
            
            try {
                // é€‰æ‹©æ–‡æœ¬
                textarea.select();
                textarea.setSelectionRange(0, 99999); // å…¼å®¹ç§»åŠ¨ç«¯
                
                // æ‰§è¡Œå¤åˆ¶å‘½ä»¤
                document.execCommand('copy');
                
                // æ›´æ”¹æŒ‰é’®æ ·å¼
                button.classList.add('success');
                button.textContent = 'å·²å¤åˆ¶';
                
                // 3ç§’åæ¢å¤æŒ‰é’®æ ·å¼
                setTimeout(() => {
                    button.classList.remove('success');
                    button.textContent = 'å¤åˆ¶é“¾æ¥';
                }, 3000);
                
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                button.textContent = 'å¤åˆ¶å¤±è´¥';
                button.style.backgroundColor = '#f44336';
                
                // 3ç§’åæ¢å¤æŒ‰é’®æ ·å¼
                setTimeout(() => {
                    button.textContent = 'å¤åˆ¶é“¾æ¥';
                    button.style.backgroundColor = '#2196F3';
                }, 3000);
            } finally {
                // ç§»é™¤ä¸´æ—¶å…ƒç´ 
                document.body.removeChild(textarea);
            }
        }

        function createNew() {
            // é‡ç½®è¡¨å•
            document.getElementById('content').value = '';
            document.getElementById('password').value = '';
            document.getElementById('expireMinutes').value = '5';
            document.getElementById('burnType1').checked = true;
            document.getElementById('expireMinutes').disabled = true;
            
            // åˆ‡æ¢æ˜¾ç¤º
            document.getElementById('messageForm').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–è¾“å…¥æ¡†çŠ¶æ€
        window.onload = function() {
            document.getElementById('expireMinutes').disabled = true;
        }

        // æ·»åŠ ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        const themeToggle = document.getElementById('themeToggle');
        
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜è®¾ç½®
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // æ·»åŠ ç³»ç»Ÿä¸»é¢˜å˜åŒ–ç›‘å¬
        if (window.matchMedia) {
            // åˆå§‹åŒ–æ—¶æ£€æŸ¥ç³»ç»Ÿä¸»é¢˜
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (!localStorage.getItem('theme')) {  // åªåœ¨ç”¨æˆ·æœªæ‰‹åŠ¨è®¾ç½®ä¸»é¢˜æ—¶ä½¿ç”¨ç³»ç»Ÿä¸»é¢˜
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }

            // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {  // åªåœ¨ç”¨æˆ·æœªæ‰‹åŠ¨è®¾ç½®ä¸»é¢˜æ—¶å“åº”ç³»ç»Ÿå˜åŒ–
                    document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                }
            });
        }
    </script>
